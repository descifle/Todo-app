<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" type="text/css" href="bootstrap.min.css"> -->
    <link rel="icon" href="images/favicon.png">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <title>Todo App</title>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1 class="header__title">To-do App</h1>
            <h2 class="header__subtitle">What do you need to do?</h2>
        </div>
    </div>
    <div class="actions">
        <div class="actions__container">
            <input id="search" class="input" placeholder="search todos">
    <label class="checkbox">
        <input id="hide-todos" type="checkbox">Hide completed
    </label>
        </div>
    </div>
    <div class="container">
        <div id="todos"></div>
    <form id="form">
        <input id="add-todo" class="input" placeholder="Add a todo" name="addTodo">
        <button class="button">Add todo</button>
    </form>
    </div>
    <script src="scripts/uuidv4.js"></script>
    <script src="scripts/todos-functions.js"></script>
    <script src="scripts/todo.js"></script>
</body>
</html>
